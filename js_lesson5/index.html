<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script type="text/javascript" src="lesson5.js"></script>
    </head>
    <body>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <span class="fs-4">Статьи</span>
            </header>
            <div id="filters" class="row bordered">
                <form id="filter-form" onsubmit="event.preventDefault()" class="form-horizontal">
                    <div class="row">
                        <div class="col-6">
                            <div class="input-group mb-3">
                                <input name="s" type="text" placeholder="Поиск по названию" class="form-control">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="reset">X</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-1">
                            <input type="submit" class="btn btn-primary" value="Искать">
                        </div>
                    </div>
                </form>
            </div>
            <div id="catalogue" class="row bordered">
                <div class="col-7">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Название</th>
                                <th>Автор</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
               </div>
            </div>
        </div>
    </body>
</html>
